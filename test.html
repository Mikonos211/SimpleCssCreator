<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleMain.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main-grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            max-width: 1200px;
            place-items: center;
            margin: auto;
            column-gap: 30px;
        }
        .left-part, .right-part{
            display: grid;
            row-gap: 40px;
            grid-template-rows: 400px 600px;
            width: 100%;

        }

        .left-part div, .right-part div{
        background-color: lightblue;
        }
        .middle-part{
            display: grid;
            grid-template-rows: 600px 400px;
            row-gap: 40px;
            width: 100%;


        }
        .middle-part div{
            background-color: lightblue;
        }

      
  
       
    </style>
</head>
<body>
   
    <div class="main-grid">

        <div class="left-part">
            <div>
                text edits
            </div>
            <div>
                animations
            </div>
        </div>

        <div class="middle-part">
            <div>
                button
            </div>
            <div>
                css
            </div>
        </div>

        <div class="right-part">
            <div>
                sizeoptions
            </div>
            <div>
                os jeszcze
            </div>

        </div>
    </div>
  
 
    
  
    
</body>
</html>
