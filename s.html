<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }

        .box {
            background-color: lightcoral;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .box:nth-child(1) { grid-column: 1 / 2; grid-row: 1 / 2; }
        .box:nth-child(2) { grid-column: 2 / 3; grid-row: 1 / 3; } /* Duży środkowy */
        .box:nth-child(3) { grid-column: 3 / 4; grid-row: 1 / 2; }
        .box:nth-child(4) { grid-column: 1 / 2; grid-row: 2 / 3; }
        .box:nth-child(5) { grid-column: 2 / 3; grid-row: 2 / 3; }

    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>
</html>
